<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Servidor de Propaganda</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <header class="admin-header">
        <h1>Painel Administrativo</h1>
        <button id="logout-button">Sair</button>
    </header>

    <main class="admin-container">

        <section class="form-section">
            <h2 id="form-title">Criar Novo Slide</h2>
            <form id="slide-form">
                
                <input type="hidden" id="slide-id" name="slideId">

                <div class="form-group">
                    <label for="titulo">Título</label> 
                    <input type="text" id="titulo" required>
                </div>
                
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="duracao">Duração (segundos)</label> 
                        <input type="number" id="duracao" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="dataExpiracao">Data de Expiração</label> 
                        <input type="datetime-local" id="dataExpiracao" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="conteudoHTML">Conteúdo HTML</label> 
                    <textarea id="conteudoHTML" rows="10" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="save-button">Salvar</button>
                    <button type="button" id="cancel-button" class="button-secondary" style="display: none;">Cancelar Edição</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <h2>Slides Cadastrados</h2>
            <div id="slide-list">
                </div>
        </section>

    </main>

    <script src="admin.js" defer></script>
</body>
</html>
